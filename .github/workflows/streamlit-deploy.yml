name: Streamlit App CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if models exist
        run: |
          if [ ! -d "model_outputs_lightweight" ]; then
            echo "‚ö†Ô∏è Lightweight model not found!"
            exit 1
          fi
          echo "‚úÖ Lightweight model found"

      - name: Verify file structure
        run: |
          ls -lh model_outputs_lightweight/
          echo "Total size:"
          du -sh model_outputs_lightweight/

      - name: Test imports
        run: |
          python -c "import streamlit; import sklearn; import pandas; import numpy; print('‚úÖ All imports successful')"

      - name: Validate preprocessing
        run: |
          python -c "from preprocessing import preprocess_text; result = preprocess_text('Test Judul'); print(f'‚úÖ Preprocessing works: {result}')"

  deploy-notification:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deployment Ready
        run: |
          echo "üöÄ Code pushed to main branch"
          echo "‚úÖ Tests passed"
          echo "üì¶ Model size: ~44 KB"
          echo "üåê Ready for Streamlit Cloud deployment"
          echo "   Repository: https://github.com/JeremiaSusanto/MLOps-RC-Kemiripan-Judul-TA"
